<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Página de login -->
    <main class="main-login">

        <!-- Parte esquerda da página de login -->
        <div class="left-login">
            <h1> Faça o cadastro<br> e entre para o nosso time</h1>
            <img class="img-login" src="./img/programador.svg" alt="Programador">
        </div>


        <!-- Parte direita da página de login -->
        <div class="right-login">
            <!-- card do login -->
            <form class="card-login">
                <h1> LOGIN </h1>
                <div class="textfield">
                    <label for="usuário"> Usuário </label> 
                    <input type="text" id="usuario" name="usuário" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha"> Senha </label> 
                    <input type="password" id="senha" name="Senha" placeholder="Senha">
                </div>

                <!-- Botão login -->
                <button class="btn-login transitionBackground" onclick="validarLogin()">Entrar</button>
                
            </form>
        </div>
    </main>
    
</body>
</html>
